<!DOCTYPE html>
<html lang="en, fr, it, ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Become A Student</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </head>

  <main>
    <header>
      <div class="container">
        <h2>Become a Student</h2>
        <div class="form-container">
          <form id="sign-up-form">
            <p>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </p>
            <p>
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required>
            </p>
            <p>
              <label for="language">Language</label>
              <select id="language" name="language" required>
                <option value="english">English</option>
                <option value="french">French</option>
                <option value="italian">Italiano</option>
                <option value="russian">Русский</option>
              </select>
            </p>
            <p>
              <label>Select your level:</label>
              <select id="level" name="level">
                <option value="A1-A2">A1-A2</option>
                <option value="B1-B2">B1-B2</option>
                <option value="C1-C2">C1-C2</option>
                <option value="I-dont-know">I don't know</option>
              </select>
              <p class="error hidden">Please select your level</p>
            
          <div id="test-section" class="hidden">
            <label>Did you pass the test?</label>
              <div class="radio-button-container">
                <input type="radio" id="yes" name="test" value="yes">
                <label for="yes">Yes</label>
          </div>
              <div class="radio-button-container">
                <input type="radio" id="no" name="test" value="no">
                <label for="no">No</label>
              </div>
              <p class="error hidden">Please select whether you passed the test</p>
            
              <div id="points-section" class="hidden">
                <label for="points">How many points did you get?</label>
                <input type="number" id="points" name="points" min="0" max="100" step="1">
                <p class="error hidden">Please enter a valid number of points</p>
              </div>
            </div>
            
            <button type="submit">Sign Up</button>
            
            <footer>
              <p>Founded in 2020</p>
              <p>Copyright COSY Languages 2022</p>
            </footer>
            <script src="signup.js"></script>
          </main>
        </html>
